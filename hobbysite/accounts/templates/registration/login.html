{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <!-- Password reset link -->
  <p>Forgot your password? <a href="{% url 'accounts:password_reset' %}">Reset it here</a></p>
  <p>No account? <a href="{% url 'accounts:register' %}">Create it here</a></p>

{% endblock %}
