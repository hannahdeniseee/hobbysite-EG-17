{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
  <h2>Update Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <p><a href="{% url 'accounts:profile' %}">Cancel</a></p>
{% endblock %}
