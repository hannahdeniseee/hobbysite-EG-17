{% extends "base.html" %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
  <div class="side-margins">
    <h2>Enter New Password</h2>
    {% if validlink %}
      <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Change password">
      </form>
    {% else %}
    <p>
      Invalid password reset link!
    </p>
    {% endif %}
  </div>
{% endblock %}
