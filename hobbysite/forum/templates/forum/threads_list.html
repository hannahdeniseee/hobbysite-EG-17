<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forum</title>
    </head>
    <body>
        <h1>Forum</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <a href='{{ post.get_absolute_url }}'> {{ post.title }} </a>
                    <p> Category: {{ post.category }} - {{ post.category.description }} | Created on: {{ post.created_on }} | Updated on: {{ post.updated_on }}</p>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
