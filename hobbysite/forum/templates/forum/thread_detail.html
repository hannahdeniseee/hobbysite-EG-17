<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ post.title }}</title>
    </head>
    <body>
        <h1>[{{ post.category }}] {{ post.title }}</h1>
        <h5>
            Created on: {{ post.created_on }} | Updated on: {{ post.updated_on }}
        </h5>
        <p>
            {{ post.entry }}
        </p>

    </body>
</html>
