<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ thread.title }}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'forum/css/styles.css' %}">
    </head>
    <body>
        <div class="cards-layout">
            <div class="detail-box">
                <h1 class="header-strip">[{{ thread.category.name }}] {{ thread.title }}</h1>
                <h3 style="text-align: center;">Created on: {{ thread.created_on }} | Updated on: {{ thread.updated_on }}</h3>
                <p>{{ thread.entry }}</p>
            </div>
            <a href="{% url 'forum:threads-list' %}" class="button">
                <p>Back to Threads List</p>
            </a>
        </div>
    </body>
</html>
