{% extends "base.html" %}  <!-- Only if you have a base template -->

{% block content %}
  <h1>Merchandise Store</h1>
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'merch-detail' product.pk %}">{{ product.name }}</a> - ${{ product.price }}
      </li>
    {% empty %}
      <li>No products available.</li>
    {% endfor %}
  </ul>
{% endblock %}
