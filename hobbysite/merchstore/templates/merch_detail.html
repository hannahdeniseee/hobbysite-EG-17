{% block content %}
  <h1>{{ product.name }}</h1>
  <p><strong>Description:</strong> {{ product.description }}</p>
  <p><strong>Price:</strong> ${{ product.price }}</p>
  <p><strong>Product Type:</strong> {{ product_type|default:"No product type available" }}</p>
  <a href="{% url 'merchstore:merch-list' %}">Back to Products</a>
{% endblock %}
