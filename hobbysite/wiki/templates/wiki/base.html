<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Title{% endblock %}</title>
        <style>

            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
                background-color: #ffd4d4;
            }
    
            header {
                position: sticky;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 2px;
                top: 0;
                background-color: rgb(102, 21, 21);
            }
    
            h1 a {
                text-decoration: none;
                color: white;
            }

            main a {
                text-decoration: none;
                color: black;
            }
        </style>

        {% block styles %}{% endblock %}
    </head>
    <body>
        <header>
            <h1><a href = '/wiki/articles'>WIKI</a></h1>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
    </html>
</html>
