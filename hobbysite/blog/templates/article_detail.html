{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
    <div class="header-strip"></div>
    <h2 class="article-title">{{ article.title }}</h2>
    <h3 style="text-align: center">{{ article.category }}</h3>
    <h4 style="text-align: center">Created on: {{ article.created_on }} | Updated on: {{ article.updated_on }}</h4>
    <p class="article-entry">{{ article.entry|linebreaksbr }}</p>
</body>
</html>
