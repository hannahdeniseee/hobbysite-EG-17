{% extends 'base.html' %}

{% comment %}
This is the profile_form.html template, which is used in order to edit the profile display name of the user.
{% endcomment %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
  <div class="side-margins">
    <h2>Edit Profile</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>
{% endblock %}
