{% extends 'base.html' %}

{% load static %}

{% block title %}User Dashboard{% endblock %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'user_management/css/styles.css' %}">
{% endblock %}

{% block content %}
    <h1 class="home-header">YOUR THREADS</h1>
        <div class="layout-personal">
            {% for thread in threads %}
                <div class="dashboard-card">
                    <a href="{{ thread.get_absolute_url }}" class="link"><h3>{{ thread }}</h3></a>
                </div>
            {% endfor %}
        </div> 
{% endblock %}
