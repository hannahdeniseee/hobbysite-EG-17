<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard</title>
        <link rel="stylesheet" type="text/css" href="{% static 'user_management/css/styles.css' %}">
    </head>
    <body>
        <h1 class="header-strip">YOUR THREADS</h1>
            <div class="layout-personal">
                {% for thread in threads %}
                    <div class="card">
                        <a href="{{ thread.get_absolute_url }}" class="link"><h3>{{ thread }}</h3></a>
                    </div>
                {% endfor %}
            </div> 
    </body>
</html>
